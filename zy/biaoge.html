<head>
	<meta charset="utf-8">

<body>
	<table border="1" cellspacing="0" cellpadding="0" align="center" height="700">
		<tr>
			<td width="80">用户名：</td>
			<td width="309">&nbsp;<input type="text" name="username" /></td>
		</tr>

		<tr>

		</tr>
